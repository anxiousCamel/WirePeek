<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WirePeek Browser</title>

  <!-- CSP compatível (scripts somente externos) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' https: data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 frame-src https: http:;
                 connect-src https: http:">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="titlebar" id="titlebar">
    <!-- OMNIBOX / TOOLBAR -->
    <div class="nav">
      <button id="btn-back"   class="icon" title="Voltar">←</button>
      <button id="btn-fwd"    class="icon" title="Avançar">→</button>
      <button id="btn-reload" class="icon" title="Recarregar">⟳</button>

      <input id="address" type="text" placeholder="Pesquisar ou digitar URL" />
      <button id="btn-go" class="go">Ir</button>

      <button id="btn-capture" class="cap cap-off">Iniciar captura</button>

      <div class="window-controls">
        <button id="win-min"   class="wc" title="Minimizar">🗕</button>
        <button id="win-max"   class="wc" title="Maximizar">🗖</button>
        <button id="win-close" class="wc danger" title="Fechar">🗙</button>
      </div>
    </div>

    <!-- TABS -->
    <div class="tabstrip" id="tabstrip">
      <button class="tab-new" id="tab-new" title="Nova guia">＋</button>
    </div>
  </header>

  <!-- Área de conteúdo: vamos fixar por JS + CSS -->
  <div id="webviews"></div>

  <!-- Medidor de header deve vir ANTES do ui.js -->
  <script src="./fit.js"></script>
  <script src="./ui.js"></script>
</body>
</html>
