<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8" />
<title>WirePeek Inspector</title>
<style>
    body {
        margin: 0;
        background: #0f0f10;
        color: #eaeaea;
        font: 12px system-ui;
    }

    header {
        display: flex;
        gap: 8px;
        padding: 8px;
        background: #17181a;
        align-items: center;
    }

    input[type="search"] {
        flex: 1;
        padding: 6px 8px;
        background: #222;
        border: 1px solid #333;
        color: #eee;
        border-radius: 6px;
    }

    main {
        padding: 8px 0;
        height: calc(100vh - 46px);
        overflow: auto;
    }

    .row {
        padding: 6px 10px;
        border-bottom: 1px solid #242424;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .tag {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 8px;
        background: #2a2e33;
        margin-right: 6px;
    }

    .ok {
        color: #9fe59f;
    }

    .err {
        color: #ff8c8c;
    }
</style>
<header>
    <strong>Capturas</strong>
    <input id="q" type="search" placeholder="filtrar (URL, método, código, WS id/dir)..." />
</header>
<main id="list"></main>
<script src="ui.js"></script>

</html>
