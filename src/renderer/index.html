<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>WirePeek Browser</title>

    <!-- CSP compatível (scripts somente externos) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
                  img-src 'self' https: data:;
                  style-src 'self' 'unsafe-inline';
                  script-src 'self';
                  frame-src https: http:;
                  connect-src https: http:"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="titlebar" id="titlebar">
      <!-- OMNIBOX / TOOLBAR -->
      <div class="nav">
        <button id="btn-back" class="icon" title="Voltar">←</button>
        <button id="btn-fwd" class="icon" title="Avançar">→</button>
        <button id="btn-reload" class="icon" title="Recarregar">⟳</button>

        <input
          id="address"
          type="text"
          placeholder="Pesquisar ou digitar URL"
        />
        <button id="btn-go" class="go">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </button>

        <button id="btn-capture" class="cap cap-off" aria-pressed="false" title="Iniciar captura">
  <!-- 1 único ícone -->
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
       fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
    <!-- bullseye -->
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
    <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10m0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8"/>
    <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
  </svg>
  <span class="sr-only"></span>
</button>

        <div class="window-controls">
          <button id="win-min" class="wc" title="Minimizar">🗕</button>
          <button id="win-max" class="wc" title="Maximizar">🗖</button>
          <button id="win-close" class="wc danger" title="Fechar">🗙</button>
        </div>
      </div>

      <!-- TABS -->
      <div class="tabstrip" id="tabstrip">
        <button class="tab-new" id="tab-new" title="Nova guia">＋</button>
      </div>
    </header>

    <!-- Área de conteúdo: vamos fixar por JS + CSS -->
    <div id="webviews"></div>

    <!-- Medidor de header deve vir ANTES do ui.js -->
    <script src="./fit.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
